<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textutils</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Textutils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils</strong> Have fun
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- navbar end -->
<!-- main content start -->
<div class="container">
<form action='/analyze'>
    
      <div class="mb-3  ">
        <label for="exampleFormControlTextarea1" class="form-label"><strong>Enter your text below..</strong></label>
        <textarea class="form-control bg-light" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>


      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"name="removepunc" role="switch" id="customswitch1">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"name="fullcaps" role="switch" id="customswitch2">
        <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize Text</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="customswitch3">
        <label class="form-check-label"  for="flexSwitchCheckDefault">New Line Remover</label>
      </div>

   <br>
    <button type="submit" class="btn btn-primary ">Analyze Text</button>
    </form>

</div>





    
<!-- main content end -->
      <!-- cdn js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
